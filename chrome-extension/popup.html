<!DOCTYPE html>

<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ruluko&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">

    <script src="thirdParty/jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">Duo</div>
      <div id="login">
        <div class="field">
          <div class="label">Username</div>
          <input type="text" name="username">
        </div>
        <div class="field">
          <div class="label">Password</div>
          <input type="text" name="password">
        </div>
        <input type="submit" value="Login" id="submit"><br>
        <input type="submit" value="Forgot Password?" id="forgot-password">
      </div>
      <div id="profile">
        <div id="profile-body">
          <div id="welcome">Welcome!</div>
        </div>
        <input type="submit" value="Sign out" id="signout">
      </div>
    </div>
  </div>
  </body>
</html>
