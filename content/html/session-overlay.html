<div id='duo-so-container' class='overlay'>
    <div id='duo-so-content' class='overlay-content'>
        <div class='duo-flash'></div>
        <div class='duo-popup-title'>Duo</div>
        <div class='duo-popup-subtitle' id='duo-so-timer-text'></div>
        <div id='duo-so-conference-text' style='text-align: center;'></div>
        <div class='duo-divider-horz'></div>
        <button id='duo-so-finish-btn' class='big-button'>
            We've Finished
        </button>
        <div class='duo-divider-horz'></div>
        <div class='text-center text-normal-size'>
            If the session did not happen, please select a reason.
        </div>
        <select id='cancellation-reason-select' class='select' style='margin-top:12px;margin-bottom:16px;'>
            <option value='__nothing' disabled selected value> -- select an option -- </option>
            <option value='guide_unavailable'>Guide Unavailable</option>
            <option value='wrong_guide'>Selected Wrong Guide</option>
        </select>
        <button id='duo-so-cancel-btn' class='big-button disabled'>
            Cancel
        </button>
    </div>
    <div id='duo-so-form' class='overlay-content'>
        <div class='duo-flash'></div>
        <div id='duo-so-form-title' class='duo-popup-heading'></div>
        <div>Please answer these questions before proceeding.</div>
        <br/>
        <div id='duo-so-form-body'></div>
    </div>
</div>
