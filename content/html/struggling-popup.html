<!DOCTYPE html>

<div id='duo-sp-container' class='action-popup'>
    <div class='duo-flash'></div>
    <div class='duo-popup-title'>Duo</div>
    <div class='duo-popup-subtitle'>
        Looks like you're having trouble! Please find one of these students to guide you, and then enter their name below.
    </div>
    <div id='duo-sp-online-mode-content' style='margin-bottom: 16px;margin-top: 16px;'>
        <div style='margin-bottom: 4px;'>
            For online tutoring sessions, please create a video conference and paste the link here.
        </div>
        <input 
            id='duo-sp-conferencing-field'
            placeholder='Conferencing Link'
            style='display: block; margin-bottom: 4px;'
        >
        <button id='duo-create-hangout-btn'>
            Create Hangout
        </button>
    </div>
    <div id='duo-sp-find-guide-content'>
        <div>
            Guide
        </div>
        <select id='duo-sp-guide-select' class='select' style='margin-bottom: 16px;'>
            <option value='__nobody'><em>Nobody</em></option>
        </select>
        <button
            id='duo-sp-done-btn'
            class='big-button'
        >
            Done
        </button>
    </div>
    <div id='duo-sp-no-guides-content'>
        <button 
            id='duo-sp-cancel-btn'
            class='big-button'
        >
            Cancel
        </button>
    </div>
</div>
