<!DOCTYPE html>

<div id='duo-gsr-container' class='action-popup'>
  <div class='duo-flash'></div>
  <div class='duo-popup-title'>Duo</div>
  <div class='duo-popup-subtitle'></div>
  <button id='duo-gsr-accept-btn' class='big-button' style='margin-bottom: 16px;'>
    Accept
  </button>
  <div>To reject this request, please provide a note:</div>
  <textarea 
    id='duo-gsr-rejection-note-field'
    style='width: 100%;margin-bottom: 4px;'
  ></textarea>
  <button id='duo-gsr-reject-btn' class='big-button disabled'>
    Reject
  </button>
</div>
